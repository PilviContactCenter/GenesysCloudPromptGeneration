version: '3.8'

services:
  prompt-studio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt-studio
    restart: unless-stopped
    ports:
      - "5001:5001"
    env_file:
      - .env
    volumes:
      # Persist uploads
      - ./uploads:/app/uploads
      # Persist logs (optional)
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - proxy

networks:
  proxy:
    external: true
